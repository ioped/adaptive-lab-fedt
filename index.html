<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fweet Loader</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header role="banner">
    <h1>Fweet Loader</h1>
  </header>

  <section role="main">
    <a role="load-data" class="btn" href="">Load More</a>
    <div class="fweetlist">
      <article id="42" class="fweet">
        <header>
          <div class="user-handle">cupcake_luvr</div>
          <div class="sentiment">1.0</div>
          <div class="created-at">2013-06-30T19:20:00Z</div>
        </header>
        <p class="message">Cupcake ipsum dolor sit amet lollipop muffin cake pudding.</p>
      </article>
    </div>
  </section>

  <footer>
  </footer>

  <script src="js/main.js"></script>

</body>
</html>
