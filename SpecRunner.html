<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="js/vendor/jasmine/lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="js/vendor/jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="js/vendor/jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- Vendor Dependencies -->
  <script src="js/vendor/jquery-2.0.2.js"></script>
  <script src="js/vendor/moment.js"></script>
  <script src="js/vendor/handlebars.js"></script>

  <!-- Application -->
  <script src="js/app/helper.js"></script>
  <script src="js/app/models/fweet.js"></script>
  <script src="js/app/models/alert.js"></script>
  <script src="js/app/fweetLoader.js"></script>
  <script src="js/app/init.js"></script>

  <!-- Spec -->
  <script type="text/javascript" src="js/app/spec/fweetLoader.js"></script>
  <script type="text/javascript" src="js/app/spec/fweet.js"></script>
  <script type="text/javascript" src="js/app/spec/alert.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
